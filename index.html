<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="input-container">
            <div>
                <label for="work-duration">Work Duration (minutes):</label>
                <input type="number" id="work-duration" value="25">
            </div>
            <div>
                <label for="break-duration">Break Duration (minutes):</label>
                <input type="number" id="break-duration" value="5">
            </div>
        </div>
        <div class="timer-container">
            <div class="progress-circle">
                <div class="progress-mask">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-mask">
                    <div class="progress-fill"></div>
                </div>
                <span id="time">25:00</span>
            </div>
        </div>
        <div class="button-container">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="status-container">
            <p id="status">Work Time</p>
        </div>
        <div class="history-container">
            <p>History</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
